version: '3.9'

services:
  hh-service:
    image: hh-service:latest
    volumes:
      - ./shared_utils:/app/shared_utils
      - ./db:/app/db
      - ./hh_service:/app/hh_service
    ports:
      - "8000:8000"
    environment:
      API_HOST: 0.0.0.0
      API_PORT: 8000
  scheduler:
    image: scheduler:latest
    volumes:
      - ./shared_utils:/app/shared_utils
      - ./db:/app/db
      - ./scheduler:/app/scheduler
    ports:
      - "8001:8001"
    environment:
      API_HOST: 0.0.0.0
      API_PORT: 8001
